spring:
  application:
    name: jobberwocky

  datasource:
    url: jdbc:h2:mem:jobberwocky;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 50

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    io.github.vivianagh.jobberwocky: DEBUG

external:
  enabled: false
  base-url: http://localhost:8081
  connect-timeout-ms: 2000
  read-timeout-ms: 3000

sources:
  internal:
    enabled: true
  external:
    enabled: true
  prefer-internal: true
